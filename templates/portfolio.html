<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@name &raquo; Portfolio &raquo; @title</title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/feed/">
		<link rel="stylesheet" href="@root_path/docs/css/reset.css" type="text/css" media="screen, print"> 
		<link rel="stylesheet" href="@root_path/docs/css/text.css" type="text/css" media="screen, print"> 
		<link rel="stylesheet" href="@root_path/docs/css/960.css" type="text/css" media="screen, print">
		<link rel="stylesheet" href="@root_path/docs/css/screen.css" type="text/css" media="screen, print">
	</head>
	<body>
		<!-- header -->
		<div id="top">
			<div id="header" class="container_12 clearfix">
				<div class="grid_1">&nbsp;</div>
				<h1 class="grid_2">
					<a href="@root_path">@name</a>
				</h1>
				<h2 class="grid_5">
					@profession
				</h2>
				<div class="grid_1 active">
					<a href="@root_path/portfolio">@portfolio</a>
				</div>
				<div class="grid_1">
					<a href="@root_path/resume">@resume</a>
				</div>
				<div class="grid_2">&nbsp;</div>
			</div>
		</div>
		
		<!-- body -->
		<div id="container" class="container_12 clearfix">
			
			<div id="spacer" class="grid_12">&nbsp;</div>
			
			<div class="grid_1">&nbsp;</div>
			<div id="content" class="grid_7">
				:media
			</div>
			<div class="description grid_3">
				<p><strong>@title</strong></p>
				<p>@subtitle</p>
				<p><em>@date</em></p>
				<br />@content
				<br /><p><em class="background">&ndash; @keywords</em></p>
			</div>
			<div class="grid_1">&nbsp;</div>
		</div>
		
        <script type="text/javascript">
        	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
	        try{
		        var pageTracker = _gat._getTracker("UA-97361-13");
		        pageTracker._trackPageview();
	        } catch(err) {}
		</script>
	</body>
</html>
