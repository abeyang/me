get "/articles" do
      foreach $children do
        if !@draft do
        <div class="row">

        	<div class="article span8">
				<h3>
					<a href="@url">@title</a>
				</h3>
				<span class="date">@date</span>
        	</div>
        	<div class="tags span4">
        		if @tags do
        			<i class="icon-tags"></i> @tags
        		endif
        	</div>
        	
        </div>
        <hr>
        endif
      endforeach

end
